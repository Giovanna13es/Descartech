<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Prestador</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login-prestador.css">

</head>
<body>
  <main>
    <h2>Cadastro - Prestador de Serviço</h2>

      <form class="card-form" id="formPrestador">
      <input type="text" placeholder="Nome completo" required>
      <input type="file" accept="image/*" required> <!-- Foto -->
      <input type="text" placeholder="CPF" required>
      <select required>
        <option value="">Selecione o serviço</option>
        <option value="pedreiro">Pedreiro</option>
        <option value="encanador">Encanador</option>
        <option value="chaveiro">Chaveiro</option>
        <option value="eletricista">Eletricista</option>
        <option value="montador">Montador de móveis</option>
        <option value="pintor">Pintor</option>
      </select>
      <input type="text" placeholder="Contato profissional" required>
      <input type="url" placeholder="Rede social profissional">
      <input type="file" accept=".pdf,.jpg,.png" required> <!-- Certificado -->
      <input type="file" accept="image/*" capture="user" required> <!-- Selfie -->
      <input type="password" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Concerta ai - Todos os direitos reservados</p>
  </footer>
</body>
</html>
